<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Pepijn Snoeren" />
    <meta name="language" content="en" />
    <meta name="copyright" content="DaPSL" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
           script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
           style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
           font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com;
           connect-src 'self' https://api.emailjs.com https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
           frame-src 'self' https://www.google.com https://www.recaptcha.net;"
    />
    <meta
      name="keywords"
      content="portfolio, DaPSL, coding, projects, programming, Pepijn"
    />
    <meta name="robots" content="index, follow" />
    <meta
      property="description"
      content="Pepijn's portfolio showcasing coding projects and tech expertise."
    />
    <link rel="canonical" href="https://dapsl.dev" />
    <title>DaPSL | Portfolio</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/dapsl-high-resolution-logo-no-text.png"
    />
    <link
      rel="apple-touch-icon"
      href="/dapsl-high-resolution-logo-no-text.png"
    />
    <!-- Social Sharing -->
    <meta property="og:title" content="DaPSL | Portfolio" />
    <meta
      property="og:description"
      content="Explore Pepijn's portfolio showcasing coding projects and tech expertise."
    />
    <meta
      property="og:image"
      content="/dapsl-high-resolution-logo-no-text.png"
    />
    <meta property="og:url" content="https://dapsl.dev" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DaPSL | Portfolio" />
    <meta
      name="twitter:description"
      content="Explore Pepijn's portfolio showcasing coding projects and tech expertise."
    />
    <meta
      name="twitter:image"
      content="/dapsl-high-resolution-logo-no-text.png"
    />
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Preload Google Fonts  -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      as="style"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Additional -->
    <meta name="theme-color" content="#0d0d0d" />
    <!-- Preload critical script -->
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>
  <body>
    <noscript
      ><p>
        This website requires JavaScript to function properly. Please enable it
        in your browser settings.
      </p></noscript
    >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
